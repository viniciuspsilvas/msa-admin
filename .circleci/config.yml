version: 2.1 # use CircleCI 2.1
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/msa-admin # directory where steps will run
    docker: # run the steps with Docker
      - image: circleci/node:12.9.1-browsers # ...with this image as the primary container; this is where all `steps` will run
    steps: # a collection of executable commands
      - checkout # special step to check out source code to working directory
      - run: 
            name: "Setup custom environment variables"
            command: |
              echo 'REACT_APP_SERVER_URL='${BACKEND_URL} > .env
              cat .env
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn build

      - persist_to_workspace:
          root: ~/msa-admin
          paths:
            - .

      - run:
          name: check files
          command: |
            pwd && ls -al
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "3d:b4:07:0e:b8:7e:33:3c:da:37:db:3e:56:22:b3:4d"
      - attach_workspace:
          at: ~/msa-admin
          
      - run:
          name: check files
          command: |
            pwd && ls -al
      - run:
          name: Deploy Over SSH 
          command: |
            pwd && ls -al  &&
            ssh $SSH_USER@$SSH_HOST "rm -f precache-manifest*.*"  &&
            scp -rCpv ~/msa-admin/build/* $SSH_USER@$SSH_HOST:~/public_html/
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master